// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'scala'

def scalaBinaryVersion = "2.12"

sourceSets.main.scala.srcDirs = ["src/main/scala", "src/main/java"]

repositories {
    jcenter()
    maven { url "http://dl.bintray.com/scalaz/releases" }
}

dependencies {
    compile "org.scala-lang:scala-library:${scalaBinaryVersion}"
    compile group: 'org.scala-lang.modules', name: "scala-xml_${scalaBinaryVersion}", version: '1.0.6'

    testCompile group: 'org.scalatest', name: "scalatest_${scalaBinaryVersion}", version: '3.0.3'
    testCompile group: 'org.scalacheck', name: "scalacheck_${scalaBinaryVersion}", version: '1.13.5'

}
